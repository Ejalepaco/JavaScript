<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <title>Actividades en Destino con Cards Bootstrap</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
</head>

<body>

  <div class="container mt-5">
    <h1 class="shadow bg-warning p-3 mt-4 mb-4 text-center">Nodos con Jquery</h1>
    <h2 class="mb-4">Selecciona tus actividades</h2>
    <div class="row">
      <!-- Columna izquierda: Actividades disponibles -->
      <div class="col-md-6 mt-4">
        <h4>Actividades disponibles</h4>
        <div id="actividades" class="row gy-3">
          <!-- Card actividad -->
          <div class="col-12">
            <div class="card d-flex flex-row align-items-center">
              <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=80&q=80"
                class="card-img-left" alt="Senderismo" style="width: 80px; height: 80px; object-fit: cover;" />
              <div class="card-body d-flex justify-content-between align-items-center p-2">
                <h5 class="card-title mb-0">Senderismo</h5>
                <button class="btn btn-primary btn-sm add">Añadir</button>
              </div>
            </div>
          </div>
          <div class="col-12">
            <div class="card d-flex flex-row align-items-center">
              <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=80&q=80"
                class="card-img-left" alt="Kayak" style="width: 80px; height: 80px; object-fit: cover;" />
              <div class="card-body d-flex justify-content-between align-items-center p-2">
                <h5 class="card-title mb-0">Kayak</h5>
                <button class="btn btn-primary btn-sm add">Añadir</button>
              </div>
            </div>
          </div>
          <div class="col-12">
            <div class="card d-flex flex-row align-items-center">
              <img src="https://images.unsplash.com/photo-1568605114967-8130f3a36994?auto=format&fit=crop&w=80&q=80"
                class="card-img-left" alt="Tour gastronómico" style="width: 80px; height: 80px; object-fit: cover;" />
              <div class="card-body d-flex justify-content-between align-items-center p-2">
                <h5 class="card-title mb-0">Tour gastronómico</h5>
                <button class="btn btn-primary btn-sm add">Añadir</button>
              </div>
            </div>
          </div>
          <div class="col-12">
            <div class="card d-flex flex-row align-items-center">
              <img src="https://images.unsplash.com/photo-1467269204594-9661b134dd2b?auto=format&fit=crop&w=80&q=80"
                class="card-img-left" alt="Visita guiada" style="width: 80px; height: 80px; object-fit: cover;" />
              <div class="card-body d-flex justify-content-between align-items-center p-2">
                <h5 class="card-title mb-0">Visita guiada</h5>
                <button class="btn btn-primary btn-sm add">Añadir</button>
              </div>
            </div>
          </div>
          <div class="col-12">
            <div class="card d-flex flex-row align-items-center">
              <img src="https://images.unsplash.com/photo-1549924231-f129b911e442?auto=format&fit=crop&w=80&q=80"
                class="card-img-left" alt="Museos" style="width: 80px; height: 80px; object-fit: cover;" />
              <div class="card-body d-flex justify-content-between align-items-center p-2">
                <h5 class="card-title mb-0">Museos</h5>
                <button class="btn btn-primary btn-sm add">Añadir</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Columna derecha: Lista de escogidas -->
      <div class="col-md-6 mt-4">
        <h4>Actividades añadidas</h4>
        <div id="listaCompra" class="row gy-3">
          <!-- Cards añadidas aparecerán aquí -->
        </div>
      </div>
    </div>
  </div>

  <script>
    $(document).ready(function () {
      $(".add").click(function () {
        const card = $(this).closest(".card");
        const actividad = card.find(".card-title").text();
        const imgSrc = card.find("img").attr("src");

        // Evitar duplicados
        if ($("#listaCompra .card").filter(function () {
          return $(this).find(".card-title").text() === actividad;
        }).length === 0) {

          const nuevaCard = `
          <div class="col-12">
            <div class="card d-flex flex-row align-items-center">
              <img src="${imgSrc}" class="card-img-left" alt="${actividad}" style="width: 80px; height: 80px; object-fit: cover;" />
              <div class="card-body d-flex justify-content-between align-items-center p-2">
                <h5 class="card-title mb-0">${actividad}</h5>
                <button class="btn btn-danger btn-sm remove">Eliminar</button>
              </div>
            </div>
          </div>
        `;

          $("#listaCompra").append(nuevaCard);
        }
      });

      // Evento para eliminar cards de la lista
      $("#listaCompra").on("click", ".remove", function () {
        $(this).closest(".col-12").remove();
      });
    });
  </script>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
