<!-- index.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Hotel Rural El Encanto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="bg-success text-white text-center p-4">
    <h1>Hotel Rural El Encanto</h1>
    <nav class="mt-3">
      <div class="btn-group">
        <button class="btn btn-light nav-btn" data-section="habitaciones">Habitaciones</button>
        <button class="btn btn-light nav-btn" data-section="servicios">Servicios</button>
        <button class="btn btn-light nav-btn" data-section="blog">Blog</button>
        <button class="btn btn-light nav-btn" data-section="reservar">Reservar</button>
      </div>
    </nav>
  </header>

  <main class="container mt-4">
    <section id="habitaciones" class="content-section">
      <h2>Habitaciones</h2>
      <div id="habitaciones-container" class="row"></div>
    </section>

    <section id="servicios" class="content-section">
      <h2>Servicios</h2>
      <ul>
        <li>Desayuno incluido</li>
        <li>WiFi gratis</li>
        <li>Piscina climatizada</li>
        <li>Rutas de senderismo</li>
      </ul>
    </section>

    <section id="blog" class="content-section">
      <h2>Blog</h2>
      <article>
        <h3>Descubre la naturaleza</h3>
        <p>Una escapada perfecta en plena sierra. Relájate y desconecta.</p>
      </article>
    </section>

    <section id="reservar" class="content-section">
      <h2>Tu Reserva</h2>
      <div class="mb-3">
        <label for="fecha" class="form-label">Fecha de entrada</label>
        <input type="date" id="fecha" class="form-control" required>
      </div>
      <button id="vaciar-carrito" class="btn btn-outline-danger mb-3">Vaciar carrito</button>
      <ul id="carrito" class="list-group mb-3"></ul>
      <p><strong>Total:</strong> <span id="total">0</span> €</p>

      <h3>Confirmar Reserva</h3>
      <form id="form-reserva">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <button type="submit" class="btn btn-success">Confirmar Reserva</button>
      </form>
    </section>
  </main>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
