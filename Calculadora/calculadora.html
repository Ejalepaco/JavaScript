<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
        body {
            background: radial-gradient(circle at center, #1a1a1a 0%, #000 100%);
            color: #fff;
            font-family: "Segoe UI", sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .calculadora {
            max-width: 320px;
            width: 100%;
            padding: 25px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.1);
        }

        .titulo {
            text-align: center;
            margin-bottom: 15px;
            font-size: 1.8rem;
            font-weight: 700;
            letter-spacing: 1px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.4);
        }

        .descripcion {
            text-align: center;
            font-size: 0.9rem;
            color: #ccc;
            margin-bottom: 20px;
        }

        .pantalla {
            height: 65px;
            font-size: 2rem;
            text-align: right;
            padding: 10px;
            border-radius: 12px;
            background-color: #fff;
            border: none;
            color: #000;
            box-shadow: inset 0 0 8px rgba(0, 0, 0, 0.2);
        }

        button {
            font-size: 1.4rem;
            border-radius: 10px !important;
            padding: 12px 0;
            transition: transform 0.1s ease;
        }

        button:active {
            transform: scale(0.95);
        }

        .btn-operador {
            background-color: #6c757d !important;
            color: white !important;
        }

        .btn-igual {
            background-color: #28a745 !important;
        }

        .btn-borrar {
            background-color: #dc3545 !important;
        }
    </style>
</head>

<body>
    <div class="calculadora">
        <h2 class="titulo">Calculadora</h2>
        <p class="descripcion">Realiza operaciones matemáticas simples de forma rápida y elegante.</p>

        <div id="pantalla" class="pantalla">0</div>

        <div class="row g-2 mt-2">
            <div class="col-3"><button class="btn btn-operador w-100" onclick="borrarPantalla()">C</button></div>
            <div class="col-3"><button class="btn btn-operador w-100" onclick="agregarOperador('/')">÷</button></div>
            <div class="col-3"><button class="btn btn-operador w-100" onclick="agregarOperador('*')">×</button></div>
            <div class="col-3"><button class="btn btn-borrar w-100" onclick="borrarUltimo()">←</button></div>

            <div class="col-3"><button class="btn btn-light w-100" onclick="agregarNumero('7')">7</button></div>
            <div class="col-3"><button class="btn btn-light w-100" onclick="agregarNumero('8')">8</button></div>
            <div class="col-3"><button class="btn btn-light w-100" onclick="agregarNumero('9')">9</button></div>
            <div class="col-3"><button class="btn btn-operador w-100" onclick="agregarOperador('-')">−</button></div>

            <div class="col-3"><button class="btn btn-light w-100" onclick="agregarNumero('4')">4</button></div>
            <div class="col-3"><button class="btn btn-light w-100" onclick="agregarNumero('5')">5</button></div>
            <div class="col-3"><button class="btn btn-light w-100" onclick="agregarNumero('6')">6</button></div>
            <div class="col-3"><button class="btn btn-operador w-100" onclick="agregarOperador('+')">+</button></div>

            <div class="col-3"><button class="btn btn-light w-100" onclick="agregarNumero('1')">1</button></div>
            <div class="col-3"><button class="btn btn-light w-100" onclick="agregarNumero('2')">2</button></div>
            <div class="col-3"><button class="btn btn-light w-100" onclick="agregarNumero('3')">3</button></div>
            <div class="col-3" rowspan="2"><button class="btn btn-igual w-100 h-100" onclick="calcularResultado()">=</button></div>

            <div class="col-6"><button class="btn btn-light w-100" onclick="agregarNumero('0')">0</button></div>
            <div class="col-3"><button class="btn btn-light w-100" onclick="agregarNumero('.')">.</button></div>
        </div>
    </div>

    <script>
        let pantalla = document.getElementById("pantalla");

        function agregarNumero(numero) {
            if (pantalla.innerText === "0") {
                pantalla.innerText = numero;
            } else {
                pantalla.innerText += numero;
            }
        }

        function agregarOperador(operador) {
            const ultimoCaracter = pantalla.innerText.slice(-1);
            if ("+-*/".includes(ultimoCaracter)) return;
            pantalla.innerText += operador;
        }

        function borrarPantalla() {
            pantalla.innerText = "0";
        }

        function borrarUltimo() {
            if (pantalla.innerText.length <= 1) {
                pantalla.innerText = "0";
            } else {
                pantalla.innerText = pantalla.innerText.slice(0, -1);
            }
        }

        function calcularResultado() {
            const expresion = pantalla.innerText;
            const ultimoCaracter = expresion.slice(-1);

            if ("+-*/.".includes(ultimoCaracter)) return;

            const resultado = eval(expresion);
            pantalla.innerText = resultado;
        }
    </script>
</body>
</html>
