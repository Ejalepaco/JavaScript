<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="style.css">


  <title>Tareas</title>
</head>

<body class="container mt-4 ">
  <div class="container">
    <h1>Tareas pendientes</h1>
  </div>
  <div class="row container mt-4">
    <div class="col-8">
      <h2>Listado</h2>
      <div class="row mt-2 row-cols-1 row-cols-md-3 g-4">
        <!-- <p>Aqui se creará la carta con los datos del formulario desde JS</p> -->
      </div>

      <div class="container" id="div.row.g-4 divResultados"></div>
    </div>
    <div class="col-4">
      <h2>Añadir</h2>

      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre:</label>
        <input type="text" class="form-control" id="nombreInput">
      </div>

      <label for="descripcion" class="form-label">Descripción:</label>
      <div class="form-floating">
        <textarea class="form-control" id="descripcionInput" style="height: 50px"></textarea>
      </div>
      <select class="form-select mt-4" aria-label="Default select example" id="areaInput">
        <option selected>Área:</option>
        <option value="1">Backend</option>
        <option value="2">Frontend</option>
        <option value="3">Marketing</option>
      </select>
      <button type="submit" class="btn btn-primary mt-4" id="btnGuardar">Guardar</button>

    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
