<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Registro de Equipajes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body class="container py-4 bg-light">

    <div class="container shadow bg-warning text-center p-3 mb-3">
        <h1>Suites Viena Plaza de España</h1>
    </div>
    <div class="container shadow bg-primary text-center p-3 mb-3">
        <h2 >Registro de Equipajes</h2>

    </div>

    <form id="equipajeForm" class="row g-3">
        <div class="col-md-6">
            <label class="form-label">Localizador de reserva</label>
            <input type="text" class="form-control" id="localizador" required>
        </div>

        <div class="col-md-6">
            <label class="form-label">Identificador de maleta</label>
            <input type="number" class="form-control" id="identificador" required>
        </div>

        <div class="col-md-6">
            <label class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" required>
        </div>

        <div class="col-md-6">
            <label class="form-label">Fecha próxima reserva</label>
            <input type="date" class="form-control" id="fecha" required>
        </div>

        <div class="col-md-6">
            <label class="form-label">Número de maletas</label>
            <input type="number" class="form-control" id="numMaletas" required>
        </div>

        <div class="col-md-6">
            <label class="form-label">Ubicación</label>
            <input type="text" class="form-control" id="ubicacion" required>
        </div>

        <div class="col-12">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="consentimiento" required>
                <label class="form-check-label">
                    Consentimiento firmado
                </label>
            </div>
        </div>

        <div class="col-12">
            <button type="submit" class="btn btn-success">Guardar</button>
        </div>
    </form>

    <hr class="my-4">

    <h2 class="container mb-3">Listado de equipajes en consigna</h2>
    <table class="table table-striped" id="tablaReservas">
        <thead>
            <tr>
                <th>Localizador</th>
                <th>Identificador</th>
                <th>Nombre</th>
                <th>Fecha</th>
                <th>Nº Maletas</th>
                <th>Ubicación</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="app.js"></script>
</body>

</html>
