<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Agenda Telefónica</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    body { background-color: #f8f9fa; }
    .swal2-input { margin: 0.3em 0; }
  </style>
</head>

<body>
  <div class="container mt-4">
    <h1 class="mb-4">Agenda Telefónica</h1>

    <!-- FORMULARIO CREAR CONTACTO -->
    <div class="card mb-4">
      <div class="card-body">
        <form id="form-contacto">
          <div class="row">
            <div class="col-md-6 mb-2">
              <input class="form-control" placeholder="Nombre" id="nombre" required>
            </div>
            <div class="col-md-6 mb-2">
              <input class="form-control" placeholder="Apellidos" id="apellidos" required>
            </div>
          </div>

          <div class="row">
            <div class="col-md-4 mb-2">
              <input class="form-control" placeholder="Teléfono" id="telefono" required>
            </div>
            <div class="col-md-4 mb-2">
              <input class="form-control" placeholder="Empresa" id="empresa">
            </div>
            <div class="col-md-4 mb-2">
              <input class="form-control" placeholder="Puesto" id="puesto">
            </div>
          </div>

          <div class="row">
            <div class="col-md-6 mb-2">
              <input class="form-control" placeholder="Email" id="email">
            </div>
            <div class="col-md-6 mb-2">
              <input class="form-control" placeholder="URL LinkedIn" id="linkedin">
            </div>
          </div>

          <button class="btn btn-primary mt-3">Guardar</button>
        </form>
      </div>
    </div>

    <!-- BUSCADOR -->
    <div class="mb-3">
      <input type="text" class="form-control" id="busqueda" placeholder="Buscar por nombre, apellido o empresa">
    </div>

    <!-- TABLA CONTACTOS -->
    <table class="table table-bordered">
      <thead class="table-dark">
        <tr>
          <th>Nombre</th>
          <th>Teléfono</th>
          <th>Empresa</th>
          <th>Email</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="tabla-contactos"></tbody>
    </table>
  </div>

  <!-- JS -->
  <script src="app.js"></script>
</body>
</html>
