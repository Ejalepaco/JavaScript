<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Gestor de Equipos Vóley</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
  <div class="container py-4">
    <h3 class="text-center mb-4">Gestión de Equipos y Jugadores</h3>

    <div class="row">
      <!-- Columna izquierda: tarjetas de jugadores -->
      <div class="col-lg-8" id="players"></div>

      <!-- Columna derecha: formulario y filtros -->
      <div class="col-lg-4">
        <!-- Crear equipo -->
        <div class="mb-3">
          <input id="teamName" class="form-control my-2" placeholder="Nombre del equipo" />
          <button id="addTeam" class="btn btn-success w-100 my-2">Añadir equipo</button>
        </div>

        <!-- Selección de equipo -->
        <select id="teamSelect" class="form-control my-2">
          <option value="">Selecciona equipo</option>
        </select>

        <!-- Crear jugador -->
        <input id="name" class="form-control my-2" placeholder="Nombre del jugador" />
        <input id="age" class="form-control my-2" type="number" placeholder="Edad" />
        <select id="role" class="form-control my-2">
          <option value="">Selecciona puesto</option>
          <option value="colocador">Colocador</option>
          <option value="central">Central</option>
          <option value="ala">Ala</option>
          <option value="opuesto">Opuesto</option>
          <option value="libero">Líbero</option>
        </select>
        <button id="addPlayer" class="btn btn-primary w-100 my-2">Añadir jugador</button>

        <!-- Filtros -->
        <div class="row my-3">
          <div class="col-12 mb-2">
            <select id="filterTeam" class="form-control">
              <option value="">Filtrar por equipo</option>
            </select>
          </div>
          <div class="col-12">
            <select id="filterRole" class="form-control">
              <option value="">Filtrar por puesto</option>
              <option value="colocador">Colocador</option>
              <option value="central">Central</option>
              <option value="ala">Ala</option>
              <option value="opuesto">Opuesto</option>
              <option value="libero">Líbero</option>
            </select>
          </div>
        </div>

        <!-- Botón mostrar jugadores del equipo -->
        <button id="showTeamPlayers" class="btn btn-info w-100 my-2">Mostrar jugadores del equipo</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
