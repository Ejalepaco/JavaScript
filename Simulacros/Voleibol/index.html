<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Jugadores Vóley</title>
  <link 
    rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
  >
</head>
<body class="p-3">

  <h3>Alta de Jugadores</h3>

  <input id="name" class="form-control my-2" placeholder="Nombre" />
  <input id="age" class="form-control my-2" type="number" placeholder="Edad" />

  <select id="role" class="form-control my-2">
      <option value="">Selecciona puesto</option>
      <option value="colocador">Colocador</option>
      <option value="central">Central</option>
      <option value="ala">Ala</option>
      <option value="opuesto">Opuesto</option>
      <option value="libero">Líbero</option>
  </select>

  <button id="addPlayer" class="btn btn-primary my-2">Añadir jugador</button>

  <div id="players" class="row mt-4"></div>

<script>
document.getElementById("addPlayer").addEventListener("click", () => {
  const name = document.getElementById("name").value.trim();
  const age = document.getElementById("age").value;
  const role = document.getElementById("role").value;

  if(!name || !age || !role){
    alert("Rellena todos los campos");
    return;
  }

  let description = "";

  if(role === "colocador") {
    description = "Especialista en organizar el juego y colocar el balón.";
  } else if(role === "central") {
    description = "Jugador clave en bloqueo y ataques rápidos.";
  } else if(role === "ala") {
    description = "Atacante y receptor versátil en las bandas.";
  } else if(role === "opuesto") {
    description = "Potente atacante desde zona 2.";
  } else if(role === "libero") {
    description = "Especialista defensivo y en recepción.";
  }

  const container = document.getElementById("players");

  const card = `
    <div class="col-md-3">
      <div class="card shadow-sm mb-3">
        <div class="card-body">
          <h5 class="card-title">${name}</h5>
          <p class="card-text"><strong>Edad:</strong> ${age}</p>
          <p class="card-text"><strong>Puesto:</strong> ${role}</p>
          <p class="card-text">${description}</p>
        </div>
      </div>
    </div>
  `;

  container.innerHTML += card;
});
</script>

</body>
</html>
