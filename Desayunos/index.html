<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Horarios Desayunos</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet" />

  <style>
    body {
      background: linear-gradient(135deg, #e7cb98, #f5e6c6);
      font-family: "Segoe UI", sans-serif;
      padding-bottom: 50px;
    }

    .cabecera {
      background: #ffffffcc;
      border-radius: 25px;
      padding: 35px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
      backdrop-filter: blur(6px);
      text-align: center;
      margin-bottom: 30px;
    }

    .cabecera h1 {
      font-size: 2.2rem;
      font-weight: 800;
    }

    .seccion {
      background: #ffffffd8;
      border-radius: 25px;
      padding: 25px 35px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.12);
      backdrop-filter: blur(5px);
      margin-bottom: 30px;
    }

    .table {
      background: white;
      border-radius: 10px;
      overflow: hidden;
    }

    .acciones button {
      border-radius: 8px !important;
    }

    #btnImprimir {
      border-radius: 12px;
      padding: 10px 25px;
      font-size: 1.1rem;
      font-weight: 600;
    }
  </style>
</head>

<body>

  <div class="container mt-4">
    <div class="cabecera">
      <h1>üè® Suites Viena Plaza de Espa√±a</h1>
      <h1 class="text-primary">ü•ê Gesti√≥n de Desayunos</h1>
      <p class="mt-3 text-secondary">Controla las reservas diarias de desayunos de manera r√°pida, organizada y elegante.
      </p>
    </div>

    <div class="seccion">
      <h2 class="mb-3 fw-bold">Registro de Desayuno</h2>

      <form id="reservaForm" class="row g-3" autocomplete="on">
        <div class="col-md-3">
          <label for="habitacion" class="form-label">Habitaci√≥n</label>
          <select id="habitacion" class="form-select" required>
            <option value="" disabled selected>Selecciona...</option>
          </select>
        </div>

        <div class="col-md-3">
          <label for="fecha" class="form-label">Fecha de entrada</label>
          <input type="date" id="fecha" class="form-control" required />
        </div>

        <div class="col-md-2">
          <label for="noches" class="form-label">Noches</label>
          <input type="number" id="noches" min="1" value="1" class="form-control" required />
        </div>

        <div class="col-md-2">
          <label for="personas" class="form-label">Personas</label>
          <input type="number" id="personas" min="1" value="2" class="form-control" required />
        </div>

        <div class="col-md-2">
          <label for="franja" class="form-label">Franja horaria</label>
          <select id="franja" class="form-select" required>
            <option value="">Selecciona...</option>
            <option value="07:00">07:00</option>
            <option value="07:30">07:30</option>
            <option value="08:00">08:00</option>
            <option value="08:30">08:30</option>
            <option value="09:00">09:00</option>
            <option value="09:30">09:30</option>
            <option value="10:00">10:00</option>
            <option value="10:30">10:30</option>
          </select>
        </div>

        <div class="col-md-12">
          <label for="observaciones" class="form-label">Observaciones</label>
          <textarea id="observaciones" class="form-control" rows="2"></textarea>
        </div>

        <div class="col-12 d-flex justify-content-end">
          <button type="submit" id="btnSubmit" class="btn btn-primary px-4">Guardar</button>
          <button type="button" id="btnCancelar" class="btn btn-secondary ms-2 px-4">Cancelar</button>
        </div>
      </form>
    </div>

    <div class="seccion">
      <h2 class="fw-bold">Listado de desayunos por d√≠a</h2>
      <input type="date" id="fechaFiltro" class="form-control w-50 mb-3" />

      <table class="table table-bordered" id="tablaReservas">
        <thead class="table-light">
          <tr>
            <th>Franja horaria</th>
            <th>Habitaci√≥n</th>
            <th>Fecha desayuno</th>
            <th>Personas</th>
            <th>Observaciones</th>
            <th class="acciones">Acciones</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <button id="btnImprimir" class="btn btn-success mt-3">üñ®Ô∏è Imprimir listado</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="reservas.js"></script>
</body>

</html>
