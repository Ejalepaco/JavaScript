<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Star Wars - Personajes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: radial-gradient(circle at center, #1b1b1b 0%, #000 100%);
      color: #fff;
      min-height: 100vh;
    }

    h1 {
      font-family: "Star Jedi", sans-serif;
      letter-spacing: 2px;
      text-shadow: 0 0 10px #ffe81f;
    }

    .card {
      background: #111;
      border: 1px solid #333;
      border-radius: 15px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 15px rgba(255, 232, 31, 0.4);
    }

    .card-img-top {
      border-top-left-radius: 15px;
      border-top-right-radius: 15px;
      height: 250px;
      object-fit: cover;
    }

    select {
      background-color: #222 !important;
      color: #fff !important;
      border: 1px solid #555 !important;
    }

    select:focus {
      box-shadow: 0 0 10px #ffe81f !important;
      border-color: #ffe81f !important;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h1 class="text-center mb-5">Personajes de Star Wars</h1>
    <p class="text-center mb-4 fs-5">Explora una colección completa de personajes del universo Star Wars. Filtra por género y descubre información sobre su especie, altura y más.</p>

    <!-- Selector de género -->
    <div class="mb-4">
      <label for="select-genero" class="form-label fw-bold">Filtrar por género:</label>
      <select id="select-genero" class="form-select"></select>
    </div>

    <!-- Contenedor de tarjetas -->
    <div id="personajes" class="row g-4"></div>
  </div>

  <script>
    let url = "https://akabab.github.io/starwars-api/api/all.json";
    let personajes = [];
    let contenedor = document.querySelector("#personajes");
    let selectGenero = document.querySelector("#select-genero");

    async function obtenerPersonajes(url) {
      let respuesta = await fetch(url);
      let datos = await respuesta.json();
      personajes = datos;
      cargarGeneros(personajes);
      mostrarPersonajes(personajes);
    }

    function mostrarPersonajes(lista) {
      contenedor.innerHTML = "";

      lista.forEach((personaje) => {
        let div = document.createElement("div");
        div.classList.add("col-sm-6", "col-md-4", "col-lg-3");

        div.innerHTML = `
          <div class="card h-100 text-white">
            <img src="${personaje.image}" class="card-img-top" alt="${personaje.name}">
            <div class="card-body">
              <h5 class="card-title text-warning fw-bold">${personaje.name}</h5>
              <p class="card-text mb-1"><strong>Género:</strong> ${personaje.gender}</p>
              <p class="card-text mb-1"><strong>Altura:</strong> ${personaje.height} cm</p>
              <p class="card-text"><strong>Especie:</strong> ${personaje.species}</p>
            </div>
          </div>
        `;

        contenedor.appendChild(div);
      });
    }

    selectGenero.addEventListener("change", () => {
      let genero = selectGenero.value;
      let listaFiltrada = genero === "all" ? personajes : personajes.filter((p) => p.gender === genero);
      mostrarPersonajes(listaFiltrada);
    });

    function cargarGeneros(lista) {
      selectGenero.innerHTML = `<option value="all">Todos</option>`;
      let generosUnicos = [...new Set(lista.map((p) => p.gender))];

      generosUnicos.forEach((genero) => {
        let opcion = document.createElement("option");
        opcion.value = genero;
        opcion.textContent = genero.charAt(0).toUpperCase() + genero.slice(1);
        selectGenero.appendChild(opcion);
      });
    }

    obtenerPersonajes(url);
  </script>
</body>
</html>
